<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer - Ryter</title>
    <link rel="stylesheet" href="../css/pomodoro.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png" />
    <link rel="shortcut icon" href="../favicons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="../favicons/site.webmanifest" />
  </head>
  <body>
    <!-- Navbar -->
    <input class="menu-icon" type="checkbox" id="menu-icon" name="menu-icon" />
    <label for="menu-icon"></label>
    <nav class="nav">
      <ul class="pt-5">
        <li><a href="home.html">Home</a></li>
        <li><a href="notes.html">Notes</a></li>
        <li><a href="to-do.html">To-do List</a></li>
        <li><a href="speech-to-text.html">Speech-to-text</a></li>
        <li><a href="pomodoro-timer.html">Pomodoro Timer</a></li>
        <li><a href="fantasia.html">Fantasia</a></li>
      </ul>
    </nav>

    <!-- Body -->
    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio src="https://www.soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start ryter-btn">start</button>
      <button class="reset ryter-btn">reset</button>
      <button class="pause ryter-btn">pause</button>
    </div>

    <form action="https://ryter.netlify.app/.">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit" class="ryter-btn">Save settings</button>
    </form>

    <script src="../js/settings.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/progress.js"></script>
  </body>
</html>
